    <div id="main-content" class="skills-page-layout">
        <div class="skills-selector">
            <h2 class="section-title">03. Compétences</h2>
            <ul>
                <li class="active" data-category="langages">Langages</li>
                <li data-category="frameworks">Frameworks & Librairies</li>
                <li data-category="outils">Outils & Plateformes</li>
            </ul>
            <p class="selector-instruction">Sélectionnez une catégorie, puis cliquez sur une technologie pour voir les détails.</p>
        </div>
        <div class="skills-display"></div>
    </div>
    <footer id="main-footer">
        <div class="footer-content">
            <p class="copyright">© 2025 YIAGNIGNI NGAPNA AHMED</p>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>

            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', { particles: { number: { value: 50, density: { enable: true, value_area: 800 } }, color: { value: '#64FFDA' }, shape: { type: 'circle' }, opacity: { value: 0.2, random: true }, size: { value: 2, random: true }, line_linked: { enable: true, distance: 150, color: '#64FFDA', opacity: 0.1, width: 1 }, move: { enable: true, speed: 0.5, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false } }, interactivity: { detect_on: 'canvas', events: { onhover: { enable: false }, onclick: { enable: false }, resize: true } }, retina_detect: true });
        const hamburger = document.getElementById('hamburger-menu'), mobileNav = document.getElementById('mobile-nav'), overlay = document.getElementById('mobile-nav-overlay');
        function closeMenu() { hamburger.classList.remove('open'); mobileNav.classList.remove('open'); overlay.classList.remove('open'); }
        hamburger.addEventListener('click', () => { hamburger.classList.toggle('open'); mobileNav.classList.toggle('open'); overlay.classList.toggle('open'); });
        overlay.addEventListener('click', closeMenu);
        mobileNav.addEventListener('click', closeMenu);
        const skillsData = {
            langages: [
                { name: 'Python', level: 90, desc: 'C\'est mon langage de prédilection pour le développement de bout en bout de solutions IA. Grâce à sa syntaxe claire et son écosystème riche, j\'ai pu construire des pipelines de données complexes, entraîner des modèles de Machine Learning et créer des API robustes. J\'ai notamment utilisé Python pour développer un système de recommandation de produits pour un projet e-commerce, ainsi que pour automatiser l\'analyse de sentiments sur des milliers de commentaires clients. Sa polyvalence me permet de passer du prototypage rapide en Jupyter à la production de code optimisé.' },
                { name: 'JavaScript', level: 75, desc: 'J\'utilise JavaScript principalement pour donner vie aux données côté client. Avec des librairies comme D3.js ou Chart.js, j\'ai créé des tableaux de bord interactifs qui permettent aux utilisateurs d\'explorer les résultats de modèles de manière intuitive. Cela a été crucial pour un projet où il fallait visualiser les prédictions de churn en temps réel. Je maîtrise également les concepts modernes (ES6+) pour construire des interfaces utilisateur réactives qui communiquent efficacement avec les backends IA.' },
                { name: 'SQL', level: 80, desc: 'Une maîtrise solide de SQL est indispensable pour tout projet d\'IA, et c\'est un domaine que je pratique quotidiennement. J\'ai écrit des requêtes complexes pour extraire, joindre et agréger des données provenant de multiples sources relationnelles. Dans un projet d\'analyse prédictive, j\'ai utilisé SQL pour effectuer l\'ingénierie des caractéristiques (feature engineering) directement au niveau de la base de données, optimisant ainsi considérablement les performances. Je suis à l\'aise avec les fonctions de fenêtrage, les transactions et l\'optimisation de requêtes.' }
            ],
            frameworks: [
                { name: 'TensorFlow', level: 85, desc: 'J\'ai une expérience approfondie de TensorFlow, notamment via son API de haut niveau Keras, pour construire des architectures de réseaux de neurones complexes. J\'ai appliqué ce framework à des problèmes de vision par ordinateur, comme la classification d\'images et la détection d\'objets sur des ensembles de données personnalisés. Mon travail inclut également l\'optimisation de modèles pour l\'inférence (TensorFlow Lite) et le déploiement sur des serveurs de production. J\'ai mis en place des pipelines d\'entraînement distribués pour accélérer l\'expérimentation.' },
                { name: 'PyTorch', level: 80, desc: 'PyTorch est mon outil de choix pour le prototypage rapide et la recherche grâce à son approche plus "pythonique" et son graphe de calcul dynamique. Je l\'ai utilisé pour développer des modèles de traitement du langage naturel (NLP), notamment des classifieurs de texte et des systèmes de questions-réponses. Sa flexibilité m\'a permis d\'implémenter des architectures de modèles non conventionnelles et d\'itérer rapidement sur de nouvelles idées. Je maîtrise son écosystème, y compris TorchServe pour le déploiement.' },
                { name: 'Scikit-learn', level: 95, desc: 'C\'est l\'outil fondamental de mon arsenal pour le Machine Learning classique. J\'ai appliqué une vaste gamme de ses algorithmes, des régressions logistiques aux forêts aléatoires et aux SVM, sur de nombreux projets. J\'ai une expertise particulière dans la mise en place de pipelines complets avec Scikit-learn, incluant le pré-traitement des données, la validation croisée et la recherche d\'hyperparamètres (GridSearchCV). C\'est l\'outil que j\'ai utilisé pour construire un modèle de scoring de crédit qui est passé en production.' }
            ],
            outils: [
                { name: 'Git & GitHub', level: 90, desc: 'Je considère Git comme un outil non négociable pour tout projet de développement sérieux. J\'applique quotidiennement les principes de Git Flow (branches, pull requests, rebase) pour maintenir un historique de code propre et collaborer efficacement en équipe. GitHub est ma plateforme de prédilection pour l\'hébergement de code, l\'intégration continue (via GitHub Actions) et la revue de code. J\'ai configuré des workflows CI/CD pour automatiser les tests et le déploiement de modèles de Machine Learning.' },
                { name: 'Docker', level: 70, desc: 'J\'utilise Docker pour résoudre le fameux problème du "ça marche sur ma machine". J\'ai créé des images Docker pour encapsuler des environnements d\'entraînement et d\'inférence, garantissant ainsi une reproductibilité parfaite sur n\'importe quelle infrastructure. Cela a été essentiel pour déployer une API de prédiction en tant que microservice isolé. Je suis à l\'aise avec la rédaction de Dockerfiles optimisés et l\'orchestration simple via Docker Compose.' }
            ]
        };
        const selectorItems = document.querySelectorAll('.skills-selector li'), displayPanel = document.querySelector('.skills-display');
        function displaySkills(category) { displayPanel.innerHTML = ''; const skills = skillsData[category]; skills.forEach((skill, index) => { const skillNode = document.createElement('div'); skillNode.className = 'skill-node'; skillNode.style.animationDelay = `${index * 100}ms`; skillNode.innerHTML = `<span>${skill.name}</span>`; skillNode.addEventListener('click', () => displaySkillDetail(skill)); displayPanel.appendChild(skillNode); }); }
        function displaySkillDetail(skill) { displayPanel.innerHTML = `<div class="skill-detail"><button class="back-button">&larr; Retour</button><h3>${skill.name}</h3><div class="progress-bar-container"><div class="progress-bar"><div class="progress-level" style="width: 0;"></div></div><span class="progress-percent" style="opacity: 0;">${skill.level}%</span></div><p>${skill.desc}</p></div>`; setTimeout(() => { const progressBar = document.querySelector('.progress-level'), progressPercent = document.querySelector('.progress-percent'); if(progressBar) { progressBar.style.width = `${skill.level}%`; setTimeout(() => progressPercent.style.opacity = '1', 1000); } }, 100); document.querySelector('.back-button').addEventListener('click', () => displaySkills(document.querySelector('.skills-selector li.active').dataset.category)); }
        selectorItems.forEach(item => item.addEventListener('click', () => { selectorItems.forEach(i => i.classList.remove('active')); item.classList.add('active'); displaySkills(item.dataset.category); }));
        displaySkills('langages');
    </script>
</body>
</html>
