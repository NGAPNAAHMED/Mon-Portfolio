<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compétences - Y. N. AHMED</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&family=Poppins:wght@700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="internal-page">
    <div id="particles-js"></div>
    <div class="mobile-nav-overlay" id="mobile-nav-overlay"></div>

    <header id="main-header">
        <div class="header-container">
            <a href="index.html" class="header-logo"><img src="images/ma-photo1.png" alt="Logo Y. N. AHMED"><span>Y. N. AHMED</span></a>
            <nav class="main-nav">
                <a href="apropos.html">À Propos</a>
                <a href="competences.html" class="active">Compétences</a>
                <a href="projets.html">Projets</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="hamburger-menu" id="hamburger-menu"><div class="bar1"></div><div class="bar2"></div><div class="bar3"></div></div>
        </div>
    </header>

    <div class="mobile-nav" id="mobile-nav">
        <a href="apropos.html">À Propos</a>
        <a href="competences.html" class="active">Compétences</a>
        <a href="projets.html">Projets</a>
        <a href="contact.html">Contact</a>
    </div>

    <main id="main-content" class="skills-page-layout">
        <div class="skills-selector">
            <h2 class="section-title">03. Compétences</h2>
            <ul>
                <li class="active" data-category="langages">Langages</li>
                <li data-category="frameworks">Frameworks & Librairies</li>
                <li data-category="outils">Outils & Plateformes</li>
            </ul>
            <p class="selector-instruction">Sélectionnez une catégorie, puis cliquez sur une technologie pour voir les détails.</p>
        </div>
        <div class="skills-display"></div>
    </main>

    <footer id="main-footer">
        <div class="footer-content">
            <p class="copyright">© 2025 YIAGNIGNI NGAPNA AHMED</p>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://tiktok.com" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', { particles: { number: { value: 50, density: { enable: true, value_area: 800 } }, color: { value: '#64FFDA' }, shape: { type: 'circle' }, opacity: { value: 0.2, random: true }, size: { value: 2, random: true }, line_linked: { enable: true, distance: 150, color: '#64FFDA', opacity: 0.1, width: 1 }, move: { enable: true, speed: 0.5, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false } }, interactivity: { detect_on: 'canvas', events: { onhover: { enable: false }, onclick: { enable: false }, resize: true } }, retina_detect: true });
        
        const hamburger = document.getElementById('hamburger-menu'), mobileNav = document.getElementById('mobile-nav'), overlay = document.getElementById('mobile-nav-overlay');
        function closeMenu() { hamburger.classList.remove('open'); mobileNav.classList.remove('open'); overlay.classList.remove('open'); }
        hamburger.addEventListener('click', () => { hamburger.classList.toggle('open'); mobileNav.classList.toggle('open'); overlay.classList.toggle('open'); });
        overlay.addEventListener('click', closeMenu);
        mobileNav.addEventListener('click', (e) => { if (e.target.tagName === 'A') { closeMenu(); } });

        const skillsData = {
            langages: [
                { name: 'Python', level: 95, desc: 'C\'est mon langage de prédilection et le pilier de l\'écosystème IA. Je l\'utilise pour le développement de bout en bout : de la manipulation de données avec Pandas et NumPy à la construction de modèles de Deep Learning complexes, en passant par la création d\'APIs avec Flask ou FastAPI pour le déploiement.' },
                { name: 'SQL', level: 85, desc: 'Une maîtrise solide de SQL est indispensable pour extraire et transformer efficacement les données depuis les bases de données relationnelles. Je suis compétent dans la rédaction de requêtes complexes, l\'optimisation des performances et la conception de schémas de données pour les applications analytiques.' },
                { name: 'JavaScript', level: 75, desc: 'J\'utilise JavaScript, principalement avec des frameworks comme React ou Vue.js, pour donner vie aux données côté client. C\'est essentiel pour créer des dashboards interactifs, visualiser les prédictions des modèles et construire des interfaces utilisateur intuitives pour les applications d\'IA.' },
                { name: 'Bash/Shell', level: 70, desc: 'L\'automatisation est la clé de l\'efficacité en MLOps. J\'utilise les scripts Shell pour automatiser les tâches répétitives, gérer les environnements serveur, et orchestrer les pipelines de données et d\'entraînement sur des systèmes Linux.' }
            ],
            frameworks: [
                { name: 'TensorFlow', level: 85, desc: 'J\'ai une expérience approfondie de TensorFlow, notamment via son API de haut niveau Keras, pour construire et entraîner des réseaux de neurones. Je l\'ai appliqué à des problématiques de vision par ordinateur (CNNs) et de traitement du langage naturel (RNNs, Transformers).' },
                { name: 'PyTorch', level: 80, desc: 'PyTorch est mon outil de choix pour le prototypage rapide et la recherche en Deep Learning, grâce à sa flexibilité et son approche "pythonique". J\'apprécie particulièrement sa gestion dynamique des graphes de calcul pour des architectures de modèles non conventionnelles.' },
                { name: 'Scikit-learn', level: 95, desc: 'C\'est l\'outil fondamental de mon arsenal pour le Machine Learning classique. De la régression logistique aux forêts aléatoires et au clustering, j\'utilise Scikit-learn pour le prétraitement des données, la sélection de modèles et l\'évaluation rigoureuse des performances.' },
                { name: 'Pandas', level: 90, desc: 'Aucun projet de Data Science ne commence sans Pandas. C\'est mon outil quotidien pour le nettoyage, la transformation, l\'analyse exploratoire et la manipulation de données tabulaires. Sa puissance permet de préparer les données les plus complexes pour l\'entraînement des modèles.' },
                { name: 'NumPy', level: 90, desc: 'Au cœur de l\'écosystème scientifique Python, NumPy est indispensable pour les opérations mathématiques et matricielles à haute performance. Je l\'utilise constamment pour l\'implémentation d\'algorithmes personnalisés et la manipulation de tenseurs.' }
            ],
            outils: [
                { name: 'Git & GitHub', level: 90, desc: 'Je considère Git comme un outil non négociable pour tout projet de développement sérieux. Je l\'utilise pour le versioning du code, la collaboration en équipe via des pull requests, et la gestion des différentes branches d\'expérimentation sur les modèles.' },
                { name: 'Docker', level: 75, desc: 'J\'utilise Docker pour résoudre le fameux problème du "ça marche sur ma machine". En conteneurisant mes applications et mes environnements d\'entraînement, je garantis la reproductibilité des expériences et je simplifie grandement le déploiement en production.' },
                { name: 'Jupyter Notebooks', level: 95, desc: 'C\'est mon environnement de travail principal pour l\'exploration de données, le prototypage de modèles et la communication des résultats. J\'y combine code, visualisations et texte pour créer des analyses claires et reproductibles.' },
                { name: 'Cloud (AWS/GCP/Azure)', level: 65, desc: 'Je possède une connaissance fondamentale des principaux fournisseurs de cloud. J\'ai utilisé leurs services pour le stockage de données (S3, GCS), le calcul (EC2, AI Platform) et le déploiement de modèles, ce qui me permet de passer à l\'échelle des solutions IA.' },
                { name: 'CI/CD (GitHub Actions)', level: 60, desc: 'J\'ai mis en place des pipelines d\'Intégration Continue et de Déploiement Continu pour automatiser les tests et le déploiement de modèles. Cela garantit la qualité du code et accélère la mise en production des nouvelles fonctionnalités IA.' }
            ]
        };

        const selectorItems = document.querySelectorAll('.skills-selector li');
        const displayPanel = document.querySelector('.skills-display');

        function displaySkills(category) {
            displayPanel.innerHTML = '';
            const skills = skillsData[category];
            skills.forEach((skill, index) => {
                const skillNode = document.createElement('div');
                skillNode.className = 'skill-node';
                skillNode.style.animationDelay = `${index * 100}ms`;
                skillNode.innerHTML = `<span>${skill.name}</span>`;
                skillNode.addEventListener('click', () => displaySkillDetail(skill, category));
                displayPanel.appendChild(skillNode);
            });
        }

        function displaySkillDetail(skill, category) {
            displayPanel.innerHTML = `
                <div class="skill-detail">
                    <button class="back-button">&larr; Retour</button>
                    <h3>${skill.name}</h3>
                    <div class="progress-bar-container">
                        <div class="progress-bar">
                            <div class="progress-level" style="width: 0;"></div>
                        </div>
                        <span class="progress-percent" style="opacity: 0;">${skill.level}%</span>
                    </div>
                    <p>${skill.desc}</p>
                </div>
            `;
            setTimeout(() => {
                const progressBar = document.querySelector('.progress-level');
                const progressPercent = document.querySelector('.progress-percent');
                if(progressBar) {
                    progressBar.style.width = `${skill.level}%`;
                    setTimeout(() => { progressPercent.style.opacity = '1'; }, 1000);
                }
            }, 100);
            document.querySelector('.back-button').addEventListener('click', () => displaySkills(category));
        }

        selectorItems.forEach(item => {
            item.addEventListener('click', () => {
                selectorItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                displaySkills(item.dataset.category);
            });
        });

        // Afficher la première catégorie par défaut
        displaySkills('langages');
    </script>
</body>
</html>
